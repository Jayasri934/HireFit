{% extends "base.html" %}
{% block content %}
<div class="content-card">
    <h2 style="text-align: center; margin-bottom: 30px;">Login to HireFit</h2>
    <p style="text-align: center; color: var(--color-secondary-text); margin-bottom: 30px; font-size: 1.1em;">
        Access your personalized career dashboard.
    </p>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit" class="cta-button" style="width: 100%; margin-top: 15px; padding: 18px; font-size: 1.25em;">Log In</button>
    </form>
    
    <p style="text-align: center; margin-top: 35px; font-size: 1em; color: var(--color-secondary-text);">
        Don't have an account? 
        <a href="{{ url_for('register') }}" style="color: var(--color-accent); text-decoration: none; font-weight: bold;">
            Register Here
        </a>
    </p>
</div>
{% endblock %}
